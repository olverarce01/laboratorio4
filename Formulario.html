<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos, css, bootstrap -->
    <link Type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="favicon.ico">
    <!-- Formulario para la base de datos -->
    <title>Class-lilac - Formulario</title>
</head>
<body>
    <!-- Header de la pagina --> 
    <header class="no-border-side navbar navbar-expand-md rounded-lg" >
        <a href="index.php"><button>Inicio</button></a>
        <h1> Class-lilac</h1>
        <a href="./Formulario.html"><button>Agregar curso</button></a>
    </header>

    <br><div class="center-h1"><h1 class="color-h1">Agregando curso</h1></div><br>
    <!-- formulario con bootstrap -->
    <div class="main" role="main" style="background-color: transparent ">
        <div class="formulario py-4 my-3 mx-2 px-4 rounded-lg">
            <form action="guardarformulario.php" method="post" enctype='multipart/form-data'>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label>Nombre del curso</label>
                        <input type="text" name="nombre" class="form-control w-50" placeholder="Nombre" value="" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label>Imagen (opcional)</label>
                      <input type="file" name="imagen" accept="image/png, .jpeg, .jpg, image/gif"  class="form-control w-50" placeholder="Imagen">                   
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for>Categoria</label>
                        <select id="idcategoria" name="categoria">
                            <option value="basico">Basica</option>
                            <option value="intermedio">Intermedia</option>
                            <option value="avanzado">Avanzada</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label>Precio del curso</label>
                      <input type="number" name="precio" min="0" class="form-control w-50" placeholder="Precio" value="" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label>Temporada</label>
                        <br>
                        <input type="radio" id="html" name="temporada" value="primerSemestre">
                        <label for="primer">Primer semestre</label><br>
                        <input type="radio" id="css" name="temporada" value="segundoSemestre">
                        <label for="segundo">Segundo semestre</label><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label>Fecha de ingreso del curso</label>
                      <input type="date" name="fechaIngreso" class="form-control w-50" placeholder="Fecha de ingreso" value="" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label>Descripcion</label>
                        <textarea name="descripcion" rows="5" cols="30"></textarea>
                    </div>
                </div>
                <p><input type="submit" class="btn btn-primary" name="submit" value="Crear"></p>
                <br>
                <br>
            </form>
        </div>
    </div>
</body>
</html>
